<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Unipile Connector</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userInfo">Welcome!</span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>LinkedIn Account Connection</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Connection Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="connectionType" id="credentials"
                                    value="credentials" checked>
                                <label class="form-check-label" for="credentials">
                                    Username/Password
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="connectionType" id="cookie"
                                    value="cookie">
                                <label class="form-check-label" for="cookie">
                                    Cookie Authentication
                                </label>
                            </div>
                        </div>

                        <div id="credentialsForm">
                            <div class="mb-3">
                                <label for="linkedinUsername" class="form-label">LinkedIn Username</label>
                                <input type="text" class="form-control" id="linkedinUsername">
                            </div>
                            <div class="mb-3">
                                <label for="linkedinPassword" class="form-label">LinkedIn Password</label>
                                <input type="password" class="form-control" id="linkedinPassword">
                            </div>
                        </div>

                        <div id="cookieForm" style="display: none;">
                            <div class="mb-3">
                                <label for="linkedinCookie" class="form-label">LinkedIn Cookie</label>
                                <textarea class="form-control" id="linkedinCookie" rows="3"
                                    placeholder="Paste your LinkedIn cookie here..."></textarea>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="button" class="btn btn-primary" onclick="connectLinkedIn()">Connect LinkedIn
                                Account</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Connected Accounts</h4>
                    </div>
                    <div class="card-body">
                        <div id="accountsList">
                            <p class="text-muted">No accounts connected yet.</p>
                        </div>
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="disconnectLinkedIn()"
                            style="display: none;" id="disconnectBtn">
                            Disconnect LinkedIn
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>

</html>
